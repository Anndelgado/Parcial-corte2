<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"></meta>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
  <title>
    Calculadora
  </title>
  <link href="https://fonts.gstatic.com" rel="preconnect"></link>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"></link>
  <link href="estilo.css" rel="stylesheet"></link>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet"></link>
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 form-group">
        <div class="calc">
          <form name="form">
            <input class="calc-display" readonly="" type="text">
        </form>
        <table class="calculadora">
          <tr>
            <td><input onclick="c()" type="button" value="AC"/></td>
            <td><input class="operacion" type="button" value="รท"/></td>
            <td><input onclick="del()" type="button" value="&larr;"/></td>
            <td><input class="operacion" type="button" value="x"/></td>
          </tr>
          <tr>
            <td><input onclick="insrt(7)" type="button" value="7"/></td>
            <td><input onclick="insrt(8)" type="button" value="8"/></td>
            <td><input onclick="insrt(9)" type="button" value="9"/></td>
            <td><input class="operacion" type="button" value="-"/></td>
          </tr>
          <tr>
            <td><input onclick="insrt(4)" type="button" value="4"/></td>
            <td><input onclick="insrt(5)" type="button" value="5"/></td>
            <td><input onclick="insrt(6)" type="button" value="6"/></td>
            <td><input class="operacion" type="button" value="+"/></td>
          </tr>
          <tr>
            <td><input onclick="insrt(1)" type="button" value="1"/></td>
            <td><input onclick="insrt(2)" type="button" value="2"/></td>
            <td><input onclick="insrt(3)" type="button" value="3"/></td>
            <td rowspan="2"><input class="igual" onclick="eql()" style="height: 158px; background-color: orange;" type="button" value="="/></td>
          </tr>
          <tr>
            <td colspan="2"><input onclick="insrt(0)" style="width: 158px;" type="button" value="0"/></td>
            <td><input class="punto" type="button" value="."/></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-lg-4 form-group">
      <table border="1" cellpadding="5" class="table table-responsive table-hover border" style="margin-top: 2%;">
        <thead>
          <tr>
            <th>
              Operacion
            </th>
            <th>
              Resultado
            </th>
          </tr>
        </thead>
        <tbody class="historial">
        </tbody>
      </table>
    </div>
    <div class="col-lg-2 form-group">
      <button class="btn btn-danger btn-sm borrar" type="button">
        Borrar historial
      </button>
    </div>
  </div>
</div>
<script crossorigin="anonymous" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="funcionalidad.js"></script>
</body>
</html>
